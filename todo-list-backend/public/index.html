<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | Node.JS Express.JS SQLite</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- ========================================
         AUTHENTICATION SECTION
         ======================================== -->
    <section id="auth">
        <div>
            <h2 class="sign-up-text">Login</h2>
            <p>Create an account!</p>
        </div>

        <p id="error" style="display: none;"></p>
        
        <input id="emailInput" placeholder="Email" />
        <input id="passwordInput" placeholder="********" type="password" />
        
        <button id="authBtn">Submit</button>
        
        <hr />
        
        <div class="register-content">
            <p>Don't have an account?</p>
            <button id="registerBtn">Sign up</button>
        </div>
    </section>

    <!-- ========================================
         MAIN APP HEADER
         ======================================== -->
    <header style="display: none;">
        <h1 class="text-gradient">You have 0 open tasks.</h1>
    </header>

    <!-- ========================================
         NAVIGATION TABS
         ======================================== -->
    <nav style="display: none;" class="tab-container">
        <button class="tab-button selected-tab" data-tab="All">
            <h4>All <span>(0)</span></h4>
        </button>
        <button class="tab-button" data-tab="Open">
            <h4>Open <span>(0)</span></h4>
        </button>
        <button class="tab-button" data-tab="Complete">
            <h4>Complete <span>(0)</span></h4>
        </button>
        <hr />
    </nav>

    <!-- ========================================
         MAIN CONTENT AREA
         ======================================== -->
    <main style="display: none;">
        <!-- Todo items will be dynamically inserted here -->
    </main>

    <!-- Load JavaScript -->
    <script src="/app.js"></script>
</body>

</html>
